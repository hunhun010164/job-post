name: p3l1

on: [push]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/checkout@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Setup AWS Cli
        run: sudo apt-get install -y awscli

      - name: Deploy to S3
      - run: aws s3 cp /var/lib/jenkins/workspace/Jobpost/out/ s3://p3l1/ --recursive
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_Access_Key }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_Secret_Access_Key }}
